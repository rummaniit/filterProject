<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>JavaScript Project</title>
    <style>
        img {
            width: 100%;
            height: 350px;
        }

        .links {
            display: flex;
            justify-content: space-evenly;
        }

        a {
            text-decoration: none;
            color: rgb(22, 24, 23);
            text-align: center;
            width: 100px;
            margin-left: 100px;
        }

        ul>li {
            list-style-type: none;
        }

        .nav {}
    </style>
</head>

<body class="mx-auto">
    <div class="nav">
        <ul class="links">
            <li>
                <a href="">
                    <h3 class="me-5 ms-5" id="all">All Pictures</h3>
                </a>
            </li>
            <li>
                <a href="">

                    <h3 class="me-5 ms-5" id="nature">Nature Pictures</h3>

                </a>
            </li>
            <li>
                <a href="">
                    <h3 class="me-5 ms-5" id="islamic">Islamic Pictures</h3>
                </a>
            </li>
            <li>
                <a href="">
                    <h3 class="me-5 ms-5" id="art">Art Pictures</h3>
                </a>
            </li>
        </ul>
    </div>
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col">
                <img class="art withoutnature nonislam" src="images/art/pic-1.jpg" alt="">
            </div>
            <div class="col">
                <img src="images/art/pic-2.jpg" class="img-fluid art withoutnature nonislam" alt="">
            </div>
            <div class="col">
                <img src="images/animals/pic-1.jpg" class="img-fluid animals withoutnature nonislam nonart" alt="">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <img src="images/islamic pic/pic-1.jpg" class="islam withnature nonart" alt="">
            </div>
            <div class="col">
                <img src="images/islamic pic/pic-2.jpg" class="img-fluid mt-5 islam withoutnature nonart" alt="">
            </div>
            <div class="col">
                <img src="images/animals/pic-2.jpg" class="animals withoutnature nonislam nonart" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img src="images/art/pic-2.jpg" class="withnature nonislam" alt="">
            </div>
            <div class="col">
                <img src="images/animals/pic-1.jpg" class="withnature nonislam nonart" alt="">
            </div>
        </div>
    </div>


    <script src="imagesslide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
